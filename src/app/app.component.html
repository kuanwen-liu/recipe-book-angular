<app-header
  (recipeC)="onRecipe($event)"
  (shoppingC)="onShopping($event)"
></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="page === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="page === 'shopping'"></app-shopping-list>
    </div>
  </div>
</div>
